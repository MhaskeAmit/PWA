<body>

<h1>Student Educational Information</h1><br><br>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form action="stud_education">
                <div class="row">
                    <div class="col-md-4">
                        <label>ROLL NO</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" type="number" required="" name='s_roll'><br>
                    </div><br>
                <div class="row">
                    <div class="col-md-12">
                        <fieldset>
                            <legend>10th </legend>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>School Name</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="text" required="" name="s_school"><br>
                                </div>
                                <div class="col-md-4">
                                    <label>10th Percentage</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="number" name="s_ssc" required=""><span>Do not enter % sign</span><br>
                                </div>
                                <div class="col-md-4">
                                    <label>Passing Year</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="number" name="s_ssc_passyear" required=""><br>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
          
    
                <div class="row">
                    <div class="col-md-12">
                        <fieldset>
                            <legend>12th </legend>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>College Name</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="text" required="" name="s_hsc_college" autofocus=""><br>
                                </div>
                                <div class="col-md-4">
                                    <label>12th Percentage</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" name="s_hsc" type="number"><span>Do not enter % sign</span><br>
                                    
                                </div>
                                <div class="col-md-4">
                                    <label>Passing Year</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="number" name="s_hsc_passyear" required=""><br>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
          
                    <div class="row">
                    <div class="col-md-12">
                        <fieldset>
                            <legend>UG </legend>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>College Name</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="text" name="s_ug_college" required="" autofocus=""><br>
                                </div>
                                <div class="col-md-4">
                                    <label>Department </label>
                                </div>
                                <div class="col-md-5">
                                    <select class="form-control" name="s_ug_dept" id="validate-select"  required>
                            <option value="">Select an item</option>
                            <option value="Comp">Computer</option>
                            <option value="I.T">Information Technology</option>
                            <option value="mech">Mechanical</option>
                            <option value="elec">Electrical</option>
                            <option value="civil">Civil</option>
                            
                        </select><br>
                                </div>
                                <div class="col-md-4">
                                    <label>First Year Percentage</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="number" name="s_ug_fe"><br>
                                </div>
                                <div class="col-md-4">
                                    <label>Second Year Percentage</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="number" name="s_ug_se"><br>
                                </div>
                                <div class="col-md-4">
                                    <label>Third Year Percentage</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="number" name="s_ug_te"><br>
                                </div>
                                <div class="col-md-4">
                                    <label>Fourth Year Percentage</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="number" name="s_ug_be"><br>
                                </div>
                                <div class="col-md-4">
                                    <label>Passing Year</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="number" required="" name="s_ug_passyear"><br>
                                </div>
                        
                                <div class="col-md-2 col-md-offset-9">
                                    <button class="btn btn-next tab3" type="submit">Save </button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <script src="sw.js"></script>
    <script src="assets2/js/jquery.min.js"></script>
    <script src="assets2/bootstrap/js/bootstrap.min.js"></script>
