<h1>Teacher Personal Information</h1><br><br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="./teacherRegi"  method="post" name="TeacherRegistration" enctype="multipart/form-data" onblur="return(validate());">
                <fieldset>
                <div class="row">
                    <div class="col-md-4">
                        <label>Teacher ID</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" type="number" required="" name='t_id'><br>
                    </div><br>
                    <div class="col-md-4">
                        <label>First Name</label>
                    </div><br>
                    <div class="col-md-5">
                        <input class="form-control" name='t_fname' type="text" required="" ><br>
                    </div><br>
                    <div class="col-md-4">
                        <label>Last Name</label>
                    </div><br>
                    <div class="col-md-5">
                        <input class="form-control" name='t_lname' type="text" required="" ><br>
                    </div><br>
                    <div class="col-md-4">
                        <label>Address: </label>
                    </div><br>
                    <div class="col-md-5">
                        <textarea class="form-control" name='t_address' placeholder="Enter address here....." required></textarea><br>
                    </div><br>
                    <div class="col-md-4">
                        <label>Permanent Address</label>
                    </div><br>
                    <div class="col-md-5">
                        <textarea class="form-control" name='t_permanet_address' placeholder="Enter permanent address....." required></textarea><br>
                    </div><br>
                    <div class="col-md-4">
                        <label for="phone">Mobile Number</label>
                    </div><br>
                    <div class="col-md-5">
                        <input class="form-control" name='t_mobile' type="tel" required="" autocomplete="on" ><br>
                        <span id="error_phone" class="text-danger"></span>
                    </div><br>
                    <div class="col-md-4">
                        <label>Email address</label>
                    </div><br>
                    <div class="col-md-5">
                        <input class="form-control" name='t_email' type="email" required="" data-error="Email address is invalid!!!!"><br>
                    </div><br>
                    
                    <div class="col-md-4">
                        <label for="dob">Birth Date</label>
                    </div><br>
                    <div class="col-md-5">
                        <input class="form-control" name='t_birthdate' type="date" required=""><br>
                        <span id="error_dob" class="text-danger"></span>
                    </div><br>
                    <div class="col-md-4">
                        <label>Gender </label>
                    </div><br>
                    <div class="col-md-5">
                        <select class="form-control" name='t_gender' id="validate-select"  required>
                            <option value="">Select an item</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            
                        </select><br>
                    </div><br>
                    <div class="col-md-4">
                        <label>Upload Photo</label>
                    </div><br>
                    <div class="col-md-5">
                        <input type="file" name="t_pic" accept="image/*" required="">
                    </div><br>
                    <div class="col-md-9 col-md-offset-10">
                        <button class="btn btn-next" type="submit">Save </button>
                    </div><br>
                </div>
                </fieldset>
            </form>
        </div>
        </div>
