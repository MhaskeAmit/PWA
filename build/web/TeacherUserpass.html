<h1>Teacher Registration for Login ID</h1><br><br>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form action="Stud_userpass">
                 <div class="row">
                    <div class="col-md-4">
                        <label>ID</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" type="number" required="" name='t_id'><br>
                    </div><br>
                <div class="row">
                    <div class="col-md-4">
                        <label>Username </label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control" type="text" required="" name="t_username"><br>
                    </div>
                    <div class="col-md-4">
                        <label>Password </label>
                    </div>
                    <div class="col-md-5">
                        <input required name="t_password" type="password" class="form-control" id="pass1"><br>
                    </div>
                    <div class="col-md-4">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col-md-5">
                       <input required name="cpass" type="password" class="form-control" placeholder="Enter again to validate"   id="pass2" onkeyup="checkPass(this);
                return false;" /><br>
            <span id="confirmMessage" class="confirmMessage"></span>
                    </div>
                    <script>
                        function checkPass()
{
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
     var message = document.getElementById('confirmMessage');
    var goodColor = "#66cc66";
    var badColor = "#ff6666";

    if(pass1.value == pass2.value){
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match"
    }else{
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
}
                        </script>
                    <div class="col-md-9 col-md-offset-9">
                        <button class="btn btn-default" type="submit">Submit </button>
                    </div>
                </div>
                    </div>
            </form>
        </div>
